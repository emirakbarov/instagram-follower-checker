<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View your followers!</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        h1 { font-size: 2em; color: #333; }
        h2 { margin-top: 40px; color: #555; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; padding: 8px; background-color: #f4f4f4; border-radius: 5px; }
        li:nth-child(even) { background-color: #e9e9e9; }
        #content { font-size: 1.2em; color: #888; }
    </style>
</head>
<body>
    <h1>Instagram Results</h1>

    <h2>Followers:</h2>
    <ul id="followers-list"></ul>

    <h2>Followings:</h2>
    <ul id="followings-list"></ul>

    <h2>Don't Follow Me Back:</h2>
    <ul id="dontFollowMeBack-list"></ul>

    <h2>I Don't Follow Back:</h2>
    <ul id="iDontFollowBack-list"></ul>

    <script src="results.js"></script>
</body>
</html>
