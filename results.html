<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Results</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .tab-button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #e0e7ff;
      color: #1e40af;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .tab-button.active {
      background-color: #4338ca;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 0.75rem;
      margin: 0.25rem 0;
      background-color: #eef2ff;
      border-radius: 6px;
    }

    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .dark-mode-toggle {
      cursor: pointer;
    }

    .dark {
      background-color: #1f2937;
      color: #f3f4f6;
    }

    .dark li {
      background-color: #374151;
    }

    .export-btn {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Instagram Results</h1>
  <div class="toggle-container">
    <div class="tabs">
      <button class="tab-button active" data-tab="followers">Followers</button>
      <button class="tab-button" data-tab="followings">Followings</button>
      <button class="tab-button" data-tab="dontFollowMeBack">Don't Follow Me Back</button>
      <button class="tab-button" data-tab="iDontFollowBack">I Don't Follow Back</button>
    </div>
    <label class="dark-mode-toggle">
      ðŸŒ™ Dark Mode
      <input type="checkbox" id="darkToggle">
    </label>
  </div>

  <div id="followers" class="tab-content active">
    <ul id="followers-list"></ul>
  </div>
  <div id="followings" class="tab-content">
    <ul id="followings-list"></ul>
  </div>
  <div id="dontFollowMeBack" class="tab-content">
    <ul id="dontFollowMeBack-list"></ul>
  </div>
  <div id="iDontFollowBack" class="tab-content">
    <ul id="iDontFollowBack-list"></ul>
  </div>

  <button class="export-btn" id="copyBtn">ðŸ“‹ Copy All</button>
  <div id="copiedNotice" style="display:none; text-align:center; color:green; margin-top:10px;">âœ” Copied to clipboard</div>
<script src="results.js"></script>
</body>
</html>
